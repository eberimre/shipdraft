<div class="card bg-body-tertiary">
  <div class="card-body text-center d-flex flex-column">
    <h3 class="text-center mb-3">Add Person</h3>
    <hr>
    <div class="container">
      <form [formGroup]="registrationForm" (ngSubmit)="register()">
        <div class="form-group">
          <label for="name"
                 [ngClass]="{'text-danger':
    (registrationForm.get('name')?.invalid && registrationForm.get('name')?.touched) ||
     (registrationForm.get('name')?.errors?.['serverError'])}"
          >Name:</label>
          <input type="text"
                 class="form-control"
                 id="name"
                 placeholder="username"
                 formControlName="name"
                 [ngClass]="{'is-invalid':
           (registrationForm.get('name')?.invalid && registrationForm.get('name')?.touched) ||
     (registrationForm.get('name')?.errors?.['serverError'])}">

          <small *ngIf="registrationForm.get('name')?.invalid
    && registrationForm.get('name')?.touched
    && !registrationForm.get('name')?.errors?.['serverError']" class="text-danger"> Please enter a valid name!
          </small>

          <small
            *ngIf="registrationForm.get('name')?.errors?.['serverError']">
            {{registrationForm.get('name')?.errors?.['serverError']}}
          </small>

        </div>
        <div class="form-group mb-5">
          <label for="year-of-birth" class="mt-5">Year of Birth</label>
          <input type="number" class="form-control" id="year-of-birth" placeholder="Add just the year of your birth"
                 formControlName="yearOfBirth">
        </div>

        <div class="form-check-inline">
          <input class="form-check-input" type="radio" value="male" name="gender" id="gender-male"
                 formControlName="gender">
          <label class="form-check-label" for="gender-male">
            Male
          </label>
        </div>
        <div class="form-check-inline">
          <input class="form-check-input" type="radio" value="female" name="gender" id="gender-female"
                 formControlName="gender" >
          <label class="form-check-label" for="gender-female">
            Female
          </label>
        </div>
        <div>
          <button type="submit" class="btn btn-primary mt-5">Submit</button>
        </div>
      </form>

    </div>
  </div>
</div>
